<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Videos in an iframe</title>
</head>
<body>
    <h1>iframe Video Display</h1>
    <iframe allow="accelerometer autoplay clipboard-write encrypted-media gyroscope web-share" src="https://www.youtube.com/embed/I0_951_MPE0" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen frameborder="0" width="560" height="315"></iframe>
</body>
</html>
