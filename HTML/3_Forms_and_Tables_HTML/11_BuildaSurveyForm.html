<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey Form</title>
</head>
<body>
    <h1 id="title">Restaurant Survey Form</h1>
    <p id="description">Please provide any feedback related to the services you got from our staff, thanks a lot</p>

    <form id="survey-form" action="">
        <fieldset>
            <label for="name-label" id="name-label">Name (required):</label>
            <input type="text" id="name" required placeholder="ej Jonas Lucas">
            <label for="email-label" id="email-label">Email (required):</label>
            <input type="email" id="email" required placeholder="ej jonas@jonas.com">
            <label for="number-label" id="number-label">Age (required):</label>
            <input type="number" id="number" name="number" min="3" max="100" required placeholder="ej 25">
        </fieldset>
        
        <fieldset>
                <legend>Why did you choose to stay at our restaurant? (Check all that apply)</legend>
                <input type="checkbox" id="ads" value="ads" name="choice">
                <label for="ads">Social Media Ads</label>
                <input type="checkbox" id="recommendation" value="recommendation" name="choice">
                <label for="recommendation">Personal Recommendation</label>
                <input type="checkbox" id="location" value="location" name="choice">
                <label for="location">Location</label>
                <input checked type="checkbox" id="reputation" value="reputation" name="choice">
                <label for="reputation">Reputation</label>
                <input type="checkbox" id="price" value="price" name="choice">
                <label for="price">Price</label>
        </fieldset>

        <fieldset>
            <label for="food">How was the food?</label>
                <select name="food" id="dropdown">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option value="excellent" selected>Excellent</option>
                </select>
        </fieldset>

        <fieldset>
            <label for="food">How was the food?</label>
                <legend>Ratings</legend>
                <label for="service">How was the service?</label>
                <select name="service" id="service">
                    <option value="poor">Poor</option>
                    <option value="satisfactory">Satisfactory</option>
                    <option value="good">Good</option>
                    <option value="very-good">Very Good</option>
                    <option value="excellent" selected>Excellent</option>
                </select>
        </fieldset>

        <fieldset>
                <legend>Was this your first time at our restaurant?</legend>
                <input type="radio" id="yes-option" name="hotel-stay" value="yes">
                <label for="yes-option">Yes</label>
                <input type="radio" id="no-option" name="hotel-stay" value="no">
                <label for="no-option">No</label>
            </fieldset>

        <fieldset>
            <label for="comments">Other Comments?</label>
            <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
            <button type="submit" id="submit">Submit</button>
        </fieldset>
    </form>
</body>
</html>
