<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multimedia Player</title>
</head>
<body>
    <h1>Multimedia Player</h1>
    <section>
        <h2>Du Hast</h2>
        <audio controls aria-label="Audio related to the song on this file">
            <source src="https://cdn.freecodecamp.org/curriculum/js-music-player/sailing-away.mp3" type="audio/mpeg">
        </audio>
    </section>

    <section>
        <h2>Video to Learn HTML</h2>
        <video controls width="600" aria-label="This video is showing important information about HTML">
            <source src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.mp4" type="video/mp4">
            <track src="https://cdn.freecodecamp.org/curriculum/labs/what-is-the-map-method-and-how-does-it-work.vtt" kind="This is a CC file" srclang="english and spanish" label="Close Caption for the Video"></track>
        </video>
    </section>

    <section>
        <h2>Transcript</h2>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Autem temporibus ducimus quo dolorum odio voluptate asperiores. Esse sunt doloremque vel sit placeat eius soluta quia saepe voluptate, minima, consequuntur distinctio?</p>
    </section>
</body>
</html>
